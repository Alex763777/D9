<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Новостной портал</title>
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:8000/news/">Все новости</a>
        <a class="navbar-brand" href="http://127.0.0.1:8000/">Стартовая</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news/create/">Добавить новость</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/articles/create/">Добавить статью</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/news/13/edit/">Редактирование</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="#">Контакты</a>
                </li
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="http://127.0.0.1:8000/accounts/">Аккаунт</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="http://127.0.0.1:8000/appointments/make_appointment/">Подписка</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="http://127.0.0.1:8000/admin/">Админка</a>
                </li>
                <a class="navbar-brand" href="http://127.0.0.1:8000/news/">Регистрация</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Успех подписки</title>
            </head>
            <body>
                <h1>Спасибо за подписку!</h1>
                <p>Вы успешно подписались на новости.</p>
            </body>
            {% endblock content %}
        </div>
    </div>
</div>
</body>
</html>
